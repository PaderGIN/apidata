<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/../css/styles.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/../js/scripts.js}"></script>
</head>
<body>

<script type="text/javascript" th:src="@{/../js/scripts.js}"></script>
